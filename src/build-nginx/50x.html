<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сервис недоступен</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
        }
        .error-container {
            background: white;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
        }
        h1 {
            font-size: 4rem;
            margin: 0;
            color: #667eea;
        }
        h2 {
            margin: 1rem 0;
            color: #555;
        }
        p {
            color: #777;
            line-height: 1.6;
        }
        .retry-btn {
            margin-top: 2rem;
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }
        .retry-btn:hover {
            background: #5568d3;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>503</h1>
        <h2>Сервис недоступен</h2>
        <p>Сервер временно недоступен. Пожалуйста, попробуйте позже.</p>
        <button class="retry-btn" onclick="window.location.reload()">Повторить</button>
    </div>
</body>
</html>
