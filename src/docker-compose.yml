version: "3"
services:
    frontend:
        build:
            context: ./frontend
        image: frontend
        container_name: frontend
        restart: unless-stopped
        volumes:
            - react-build:/app/build
        networks:
            - iot-network

    nginx:
        build:
            context: ./build-nginx
        image: nginx
        container_name: nginx
        depends_on:
            - frontend
            - backend
        ports:
            - $NGINX_PORT:$NGINX_PORT
        volumes:
            - react-build:/usr/share/nginx/html
            - ./config/nginx.conf:/etc/nginx/nginx.conf
        networks:
            - iot-network

    db:
        container_name: db
        image: postgres:latest
        restart: always
        env_file:
            - .env
        environment:
            POSTGRES_USER: $PG_USER
            POSTGRES_PASSWORD: $PG_PASSWORD
            POSTGRES_DB: $PG_DB
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER"]
            interval: 5s
            timeout: 5s
            retries: 5
        ports:
            - $PG_PORT:5432
        volumes:
            - asni_db_volume:/var/lib/postgresql/data/
            - ./build-db/init.sql:/docker-entrypoint-initdb.d/init.sql
        networks:
            - iot-network

    backend:
        build:
            context: ./backend
        image: backend
        container_name: backend
        depends_on:
            db:
                condition: service_healthy
        env_file:
            - .env
        expose:
            - $BACK_PORT
        ports:
            - $BACK_PORT:$BACK_PORT
        networks:
            - iot-network

volumes:
    asni_db_volume:
    react-build:

networks:
    iot-network:
        driver: bridge
